name: win_lin

on:
  push:
    branches: [ "main","test1" ]

permissions:
  contents: read

jobs:
  build-win:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        check-latest: true

    - name: STAGE pip upgrade
      run: python -m pip install --upgrade pip

    - name: STAGE requirements
      run: pip install -r requirements.txt

    - name: STAGE install pyinstaller
      run: pip install pyinstaller==5.7.0

    - name: STAGE run pyinstaller
      run: "pyinstaller.run.bat"
      shell: cmd
      
    - uses: actions/upload-artifact@v3
      with:
        name: dude-win-pyinstaller
        path: "./dist/dude.exe"
      
    - name: STAGE install nuitka
      run: pip install nuitka==1.4.1
      
    - name: STAGE install ordered-set
      run: pip install ordered-set==4.1.0

    - name: STAGE install zstandard
      run: pip install zstandard==0.18.0

    - name: STAGE run nuitka
      run: "nuitka.run.bat"
      shell: cmd

    - uses: actions/upload-artifact@v3
      with:
        name: dude-win-nuitka
        path: "./dude.exe"

  build-lin:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        check-latest: true

    - name: STAGE pip upgrade
      run: python -m pip install --upgrade pip

    - name: STAGE requirements
      run: pip install -r requirements.txt

    - name: STAGE install pyinstaller
      run: pip install pyinstaller==5.7.0
    
    - name: STAGE find python
      run: find $pythonLocation -name libpython3*
    
    - name: STAGE strip libs
      run: find $pythonLocation -name *.so* -type f -exec strip {} \;
      
    - name: STAGE run pyinstaller
      run: bash "pyinstaller.run.sh"
      
    - uses: actions/upload-artifact@v3
      with:
        name: dude-lin-pyinstaller
        path: "./dist/dude"
      
    - name: STAGE install nuitka
      run: pip install nuitka==1.4.1
      
    - name: STAGE install ordered-set
      run: pip install ordered-set==4.1.0
      
    - name: STAGE install zstandard
      run: pip install zstandard==0.18.0
    
    - name: STAGE run nuitka
      run: bash "nuitka.run.sh"

    - uses: actions/upload-artifact@v3
      with:
        name: dude-lin-nuitka
        path: "./dude.bin"
